<!-- <h6>Below the SNODAS Volume Graph is displayed within a dialog window:</h6>

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"> Basin ID: GMRC2L_F</h4>
          <button type="button" class="close" style="float: right;" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div *ngIf="isDataAvaliable">
                <button type="button" class="btn btn-outline-dark" (click)="saveChart()">
                    <a id="saveChartLink">Save Chart</a>
                </button>
                <div style="display: block; max-width: 990px; margin-left: auto; margin-right: auto; background-color: white; padding: 20px;">
                    <canvas class="chart2" baseChart id="chart"
                        [datasets]="chartData"
                        [labels]="chartLabels"
                        [options]="chartOptions"
                        [legend]="chartLegend"
                        [chartType]="chartType"></canvas>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
        </div>
        </ng-template>
